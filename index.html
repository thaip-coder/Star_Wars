<!DOCTYPE html>
<html lang = en>

<head>

    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Rpg</title>

    <!--Javascript-->
    <script src="assets/javascript/game.js"></script>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<header class="jumbotron" style="background-image: url(assets/images/banner.jpg); background-size: cover; background-repeat: no-repeat; background-position: center">
    <h1 class="text-center" id="header"><strong></strong></h1>
</header>

<div class="container"> <!--Starting Bootstrap-->

    <div class="row">

        <div class="col-12" id="character-selection">

            <h2 class="text-center">-- Your Character, Wisely, You Must Choose --</h2>

            <span class="character-image character-choice" id="obi-wan-kenobi">
                <p>Obi-Wan Kenobi</p>
                <img src="assets/images/obi-wan.jpg" alt="Obi-Wan Kenobi" id="obi-wan-kenobi-avatar" style="width: 200px; height: 150px">
                <p class="hp">120</p>
            </span>

            <span class="character-image character-choice" id="luke-skywalker">
                <p>Luke Skywalker</p>
                <img src="assets/images/luke-skywalker.jpg" alt="Luke Skywalker" id="luke-skywalker-avatar" style="width: 200px; height: 150px">
                <p class="hp">100</p>
            </span>

            <span class="character-image character-choice" id="darth-sidious">
                <p>Darth Sidious</p>
                <img src="assets/images/darth-sidious.jpg" alt="Darth Sidious" id="darth-sidious-avatar" style="width: 200px; height: 150px">
                <p class="hp">150</p>
            </span>

            <span class="character-image character-choice" id="darth-maul">
                <p>Darth Maul</p>
                <img src="assets/images/darth-maul.jpg" alt="Darth Maul" id="darth-maul-avatar" style="width: 200px; height: 150px">
                <p class="hp">180</p>
            </span>

        </div>

        <div class="col-12" id="your-character">
            <h3>Chosen Character</h3>
        </div>
        
        <div class="col-12" id="enemy-characters">
            <h3>Enemies To Attack</h3>
       </div>

        <div class="col-12" id="arena">
            <h3>Arena</h3>
            <button id="button">Attack</button>
        </div>

        <div class="col-12" id="defender">
            <h3>Defender</h3>
        </div>

        <div class="col-12" id="message">
            <button id="button" value="Refresh Page" onClick="window.location.reload();">Restart</button>
        </div>
    
    </div>

</div> <!--Ending Bootstrap Div-->

</body>
</html>
