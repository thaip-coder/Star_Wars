<!DOCTYPE html>
<html lang = en>

<head>
    <meta charset = "utf-8">
    <title>Star Wars Rpg</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<!--Bootstrap Div-->
<div class="container">

    <header class="jumbotron">
        <h1 class="text-center">Star Wars RPG Game!!</h1>
    </header>

    <div class="row">

        <div class="col-12" id="character-selection">

            <h2 class="text-center">-- Choose Your Character Wisely --</h2>

            <span class="character-image character-choice" id="obi-wan-kenobi">
                <p>Obi-Wan Kenobi</p>
                <img src="assets/images/obi-wan.jpg" alt="Obi-Wan Kenobi" id="obi-wan-kenobi-avatar" style="width: 200px; height: 150px">
                <p class="hp">120</p>
            </span>

            <span class="character-image character-choice" id="luke-skywalker">
                <p>Luke Skywalker</p>
                <img src="assets/images/luke-skywalker.jpg" alt="Luke Skywalker" id="luke-skywalker-avatar" style="width: 200px; height: 150px">
                <p class="hp">100</p>
            </span>

            <span class="character-image character-choice" id="darth-sidious">
                <p>Darth Sidious</p>
                <img src="assets/images/darth-sidious.jpg" alt="Darth Sidious" id="darth-sidious-avatar" style="width: 200px; height: 150px">
                <p class="hp">150</p>
            </span>

            <span class="character-image character-choice" id="darth-maul">
                <p>Darth Maul</p>
                <img src="assets/images/darth-maul.jpg" alt="Darth Maul" id="darth-maul-avatar" style="width: 200px; height: 150px">
                <p class="hp">180</p>
            </span>

        </div>

    </div>



</div> <!--Ending Bootstrap Div-->

</body>
</html>
